{% extends "quiz/base.html" %}
{% load static %}


{% block content %}
	<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4" id = "login_card">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
						<img src="{% static 'img/logo.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<br><br>
				<div class="d-flex justify-content-center form_container">
					  <form method = "POST" action = "/">
    	{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" name = 'user' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name = 'pwd' id="exampleInputPassword1" placeholder="Password">
				</div>

				
{% if error != '' %}
  	<div class="alert alert-danger" role="alert">
 		{{ error }}
</div>
{% endif %}
				<div class="d-flex justify-content-center mt-3 login_container">
				<button type="submit" class="btn btn-info login_btn">Login</button>
			</div>
			</form>

				</div>

			</div>
		</div>
	</div>
{% endblock %}
